{% extends "base.html" %} {% block title %}Profile - Bus Explorer{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/profile.css') }}"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Bakbak+One&family=Inria+Serif:wght@400;700&display=swap"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<div class="profile-container">
  <div class="profile-card">
    <h2><i class="fas fa-user-circle"></i> Your Profile</h2>

    <form
      method="POST"
      action="{{ url_for('update_profile') }}"
      class="profile-form"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-row">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            value="{{ user.username }}"
            disabled
          />
          <small>Username cannot be changed</small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ user.email }}"
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            value="{{ user.first_name or '' }}"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            value="{{ user.last_name or '' }}"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="new_password">
          New Password (leave blank to keep current)
        </label>
        <input type="password" id="new_password" name="new_password" />
      </div>

      <br />
      <button type="submit" class="update-button">Update Profile</button>
    </form>

    <div class="profile-actions">
      <a href="{{ url_for('favorites') }}" class="action-button">
        <i class="fas fa-heart"></i> View Favorites
      </a>
      <a href="{{ url_for('explorer') }}" class="action-button">
        <i class="fas fa-map"></i> Explore Bus Stops
      </a>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %} {% endblock %}
