{% extends "base.html" %} {% block title %}Login - Bus Explorer{% endblock %} {%
block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Bakbak+One&family=Inria+Serif:wght@400;700&display=swap"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2><i class="fas fa-sign-in-alt"></i> Login to Your Account</h2>

    <form method="POST" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="auth-button">Login</button>
    </form>

    <div class="auth-links">
      <p>
        Don't have an account?
        <a href="{{ url_for('register') }}">Register here</a>
      </p>
      <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
    </div>
  </div>
</div>
{% endblock %}
